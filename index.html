<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NetflixClone</title>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/responsive.css">
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    </head>
    <body>
        <header class="container">
            <h1 class="logo"><a href="#">NETLIXCLONE</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Série</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Peaky Blinders</h3>
                    <p class="descricao">Ópio, tiroteio e cavalos.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais infos
                        </button>
                    </div>
                </div>
            </div>
            <div class="carrosel-filmes">
                <div class="carrosel-header">
                    <h3>Badalados</h3>
                </div>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="img/img1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/img2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/img3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/img4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/img5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/img6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/img7.jpg" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Todos os direitos reservados para a banda Djavú e Barões da Pisadinha ©</p>
        </footer>
    </body>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/5f42fd7182.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</html>
